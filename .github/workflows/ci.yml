name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      solace:
        image: solace/solace-pubsub-standard:latest
        ports:
          - 55554:55554   # SMF (Solace Messaging) plaintext
          - 55555:55555   # SMF+TLS
          - 8080:8080     # Web admin UI
        options: >-
          --shm-size=1g
          --ulimit nofile=2448:2448
        # wait until broker is ready
        healthcheck:
          test: ["CMD", "curl", "-f", "http://localhost:8080/"]
          interval: 30s
          timeout: 10s
          retries: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install poetry
          poetry install

      - name: Run tests
        env:
          SOLACE_HOST: "tcp://localhost:55554"
          SOLACE_VPN: "default"
          SOLACE_USERNAME: "admin"
          SOLACE_PASSWORD: "admin"
        run: |
          pytest -m integration -v
